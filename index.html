<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="calculator" id="wrapper">
        <div id="calculator-input" style="grid-area: input">
            <p>0</p>
        </div>

        <button class="buttons" style="grid-area: plus">+</button>
        <button class="buttons" style="grid-area: one">1</button>
        <button class="buttons" style="grid-area: two">2</button>
        <button class="buttons" style="grid-area: three">3</button>
        <button class="buttons" style="grid-area: minus">-</button>
        <button class="buttons" style="grid-area: four">4</button>
        <button class="buttons" style="grid-area: five">5</button>
        <button class="buttons" style="grid-area: six">6</button>
        <button class="buttons" style="grid-area: multi">*</button>
        <button class="buttons" style="grid-area: seven">7</button>
        <button class="buttons" style="grid-area: eight">8</button>
        <button class="buttons" style="grid-area: nine">9</button>
        <button class="buttons" style="grid-area: divide">/</button>
        <button class="buttons" style="grid-area: clr">AC</button>
        <button class="buttons" style="grid-area: zero">0</button>
        <button class="buttons" style="grid-area: equal">=</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
